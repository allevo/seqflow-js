<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" defer src="./index.ts"></script>
        <title>SeqFlow example</title>
        <style>
            #custom-element-wrapper {
                border: 1px red solid;
                padding: 10px;
            }
        </style>
        <script>
            const counterId = 'the-counter'
            window.addEventListener("load", (event) => {
                const root = document.getElementById('custom-element-wrapper');
                const counterElement = document.createElement('my-counter-element');
                counterElement.id = counterId
                /*  
                    We don't set the attribute "value" here
                    because we want to use the default value (written in the component)
                    Uncomment the line below to set the value from here
                */
                // counterElement.setAttribute('value', 1000);
                root.appendChild(counterElement);
            });

            function resetCounter() {
                // This is just an example to show how to change the value
                // from outside the component. This will trigger "attributeChangedCallback"
                const counterElement = document.getElementById(counterId)
                counterElement.setAttribute('value', 0);
            }   
        </script>
    </head>
    <body class="dark">
        <p>Below the custom component:</p>
        <div id="custom-element-wrapper"></div>
        <p>This button change the counter value from outside:</p>
        <button style="background-color: greenyellow; color: black" onclick="resetCounter()">reset counter to 0</button>
    </body>
</html>
